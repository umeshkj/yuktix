<body>
<header>
	<div class="wrapper">
		<div class="header-content">
			<div class="logo">
				<a href="index.html">

				</a>
			</div>
			<div class="menu">
				<a href="home.html">Home</a>
				|
				<a href="account.html">Account</a>
			</div>
		</div>
	</div>
</header>
<div class="main">
	<div class="menubar">
		<div class="wrapper">
			<div class="menubar-content">
				<a href="index.html">Dashboard</a>|
				<a class="active" href="alert.html">Users (Yuktix Pvt Ltd <span>Change</span>) </a>
			</div>
		</div>		
	</div>
	<div class="submenu">

			</div>
		</div>		
	</div>
	<div class="wrapper">
		<div class="search">
			<input type="text" placeholder="Search" class="search-field">
		</div>	
	</div>
	<div class="wrapper">
		<div class="main-content">
			<div class="create-user">
				<form id="createUser">
					<div class="field">
						<p>Login</p>
						<input type="text" placeholder="Enter Your Login ID">
					</div>
					<div class="field">
						<p>Email</p>
						<input type="email" placeholder="eg-test@yuktix.com">
					</div>
					<div class="field">
						<p>Password</p>
						<input type="text" placeholder="Enter your passward">
					</div>
					<div class="field">
						<p>Confirm your passward</p>
						<input type="text" placeholder="Confirm your passward">
					</div>
					<div class="field">
						<button class="btn selected">SAVE</button>
						<button class="btn">Cancel</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

	<div class="wrapper">
		<div class="footer-content">
			<div class="footer-logo">

			</div>
