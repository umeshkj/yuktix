<!DOCTYPE html>
<html>
	
<head>
	<title>Yuktix</title>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
	<link rel="icon" href="imgs/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="login-page">
	<!-----start-main---->
	<div class="login-form">
		<div class="head">
			<img src="imgs/mem2.jpg" alt=""/>
		</div>
		<form class="login-form-content">
			<li>
				<input class="login-input-field" type="text" class="text" value="USERNAME" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'USERNAME';}" ><a href="#" class=" icon user"></a>
			</li>
			<li>
				<input class="login-input-field" type="password" value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}"><a href="#" class=" icon lock"></a>
			</li>
			<div class="loginbtn">
				<input type="submit" value="SIGN IN" >
			</div>
			<div class="new-user">
				<a href="#">New/User? Sign up</a>
			</div>
		</form>
	</div>
	<!--//End-login-form-->	
	<script type="text/javascript" src="js/libs/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>	
</body>
</html>
